---
name: Test Current Release

on:
    workflow_dispatch:
    push:
        paths:
            - ".github/workflows/release-checker.yml"
    release:
        types:
            - published
    pull_request:
        paths:
            - ".github/workflows/release-checker.yml"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test-release:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.10", "3.11"]

        name: Python ${{ matrix.python-version }}

        steps:
            - uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
              with:
                  egress-policy: block
                  disable-sudo: true
                  allowed-endpoints: >
                      files.pythonhosted.org:443
                      github.com:443
                      pypi.org:443
                      raw.githubusercontent.com:443

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install git+https://github.com/natelandau/jdfile

            - name: create test files
              run: |
                  mkdir -p ~/test/30-39\ readme/31\ test\ files/31.01\ readme
                  mkdir ~/.jdfile
                  echo "[projects]" > ~/.jdfile/jdfile.toml
                  echo "[projects.test]" >> ~/.jdfile/jdfile.toml
                  echo "name = 'test'" >> ~/.jdfile/jdfile.toml
                  echo "path = '~/test'" >> ~/.jdfile/jdfile.toml
                  echo "file exists" > ~/test-readme-file.txt

            - name: test moving file
              run: jdfile --force --sep=underscore --case=title --organize=test ~/test-readme-file.txt

            - name: confirm file exists
              run: |
                  cat ~/test/30-39\ readme/31\ test\ files/31.01\ readme/Readme_File.txt | grep "exists"
