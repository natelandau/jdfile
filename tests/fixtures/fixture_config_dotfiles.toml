# Mock configuration file for testing purposes
# When called from the mock_project fixture, this is copied to a temporary directory
# and the path is replaced with the temporary directory path

clean_filenames    = true
date_format        = "%Y-%m-%d"
format_dates       = true
ignore_dotfiles    = false
ignore_file_regex  = ''
ignored_files      = ['file1.txt', 'file2.txt']
match_case_list    = ["FooBar", "iMac", "iPhone"]
overwrite_existing = false
separator          = "ignore"
split_words        = false
stopwords          = ["qux"]
strip_stopwords    = true
transform_case     = "ignore"
use_synonyms       = false

[projects]
    [projects.test_jd] # Tests a johnnydecimal project type

        path         = "PATH_GOES_HERE"
        project_type = "jd"

    [projects.test_folder] # Tests a folder project type

        path          = "PATH_GOES_HERE"
        project_depth = 4
        project_type  = "folder"
