[build-system]
    build-backend = "poetry.core.masonry.api"
    requires      = ["poetry-core>=1.0.0"]

[tool.poetry] # https://python-poetry.org/docs/pyproject/
    authors     = ["Nate Landau <github@natenate.org>"]
    description = "File Manager for the Johnny Decimal System"
    homepage    = "https://github.com/natelandau/jdfile"
    license     = "GNU AFFERO"
    name        = "jdfile"
    readme      = "README.md"
    repository  = "https://github.com/natelandau/jdfile"
    version     = "1.1.2"

    [tool.poetry.scripts] # https://python-poetry.org/docs/pyproject/#scripts
        jdfile = "jdfile.cli:app"

    [tool.poetry.dependencies]
        loguru      = "^0.6.0"
        nltk        = "^3.8.1"
        python      = "^3.10"
        questionary = "^1.10.0"
        rich        = "^13.3.1"
        shellingham = "^1.4.0"
        tomli       = "^2.0.1"
        typer       = "^0.7.0"

    [tool.poetry.group.test.dependencies]
        pytest                 = "^7.2.1"
        pytest-clarity         = "^1.0.1"
        pytest-mock            = "^3.10.0"
        pytest-pretty-terminal = "^1.1.0"
        pytest-xdist           = "^3.1.0"

    [tool.poetry.group.dev.dependencies]
        black                 = "^23.1.0"
        commitizen            = "^2.42.0"
        coverage              = "^7.1.0"
        interrogate           = "^1.5.0"
        mypy                  = "^1.0.1"
        pdoc                  = "^12.3.1"
        poethepoet            = "^0.18.1"
        pre-commit            = "^3.0.4"
        ruff                  = "^0.0.252"
        shellcheck-py         = "^0.9.0.2"
        typeguard             = "^2.13.3"
        types-python-dateutil = "^2.8.19.6"
        vulture               = "^2.7"

[tool.ruff] # https://github.com/charliermarsh/ruff
    fix = true
    ignore = [
        "B006",
        "B008",
        "D107",
        "D203",
        "D204",
        "D213",
        "D215",
        "D404",
        "D406",
        "D407",
        "D408",
        "D409",
        "D413",
        "E501",
        "N805",
        "PGH001",
        "PGH003",
        "UP007",
    ]
    ignore-init-module-imports = true
    line-length = 100
    per-file-ignores = { "cli.py" = ["PLR0912", "PLR0913"], "tests/*.py" = ["PLR0913", "PLR2004"] }
    select = [
        "A",
        "B",
        "BLE",
        "C4",
        "C90",
        "D",
        "E",
        "ERA",
        "F",
        "I",
        "N",
        "PGH",
        "PLC",
        "PLE",
        "PLR",
        "PLW",
        "RET",
        "RUF",
        "SIM",
        "TID",
        "UP",
        "W",
        "YTT",
    ]
    src = ["src", "tests"]
    target-version = "py310"
    unfixable = ["ERA001", "F401", "F841", "UP007"]

[tool.coverage.report] # https://coverage.readthedocs.io/en/latest/config.html#report
    exclude_lines = [
        'def __repr__',
        'except [\w\s\._]+ as .*:',
        'log\.critical',
        'log\.debug',
        'log\.error',
        'log\.exception',
        'log\.info',
        'log\.success',
        'log\.trace',
        'log\.warning',
        'pragma: no cover',
        'raise Abort',
        'raise Exit',
        'raise typer\.Exit',
    ]
    fail_under = 50
    precision = 1
    show_missing = true
    skip_covered = true

[tool.coverage.run]
    branch       = true
    command_line = "--module pytest"
    data_file    = "reports/.coverage"
    source       = ["src"]

[tool.coverage.xml]
    output = "reports/coverage.xml"

[tool.black]
    line-length = 100

[tool.commitizen]
    bump_message             = "bump(release): v$current_version â†’ v$new_version"
    tag_format               = "v$version"
    update_changelog_on_bump = true
    version                  = "1.1.2"
    version_files            = ["pyproject.toml:version", "src/jdfile/__version__.py:__version__"]

[tool.interrogate]
    exclude            = ["build", "docs", "tests"]
    fail-under         = 90
    ignore-init-method = true
    verbose            = 2

[tool.mypy] # https://mypy.readthedocs.io/en/latest/config_file.html
    disallow_any_unimported = false
    disallow_subclassing_any = false
    disallow_untyped_decorators = false
    disallow_untyped_defs = true
    exclude = [
        'tests/', # TOML literal string (single-quotes, regex okay, no escaping necessary)
    ]
    follow_imports = "normal"
    ignore_missing_imports = true
    junit_xml = "reports/mypy.xml"
    no_implicit_optional = true
    pretty = false
    show_column_numbers = true
    show_error_codes = true
    show_error_context = true
    strict_optional = false
    warn_redundant_casts = true
    warn_unreachable = true
    warn_unused_ignores = true

[tool.pytest.ini_options]
    addopts        = "--color=yes --doctest-modules --exitfirst --failed-first --strict-config --strict-markers --verbosity=2 --junitxml=reports/pytest.xml"
    filterwarnings = ["error", "ignore::DeprecationWarning"]
    testpaths      = ["src", "tests"]
    xfail_strict   = true

[tool.vulture] # https://pypi.org/project/vulture/
    # exclude = ["file*.py", "dir/"]
    # ignore_decorators = ["@app.route", "@require_*"]
    ignore_names = ["args", "kwargs", "request", "version"]
    # make_whitelist = true
    min_confidence = 80
    paths          = ["src", "tests"]
    sort_by_size   = true
    verbose        = false

[tool.poe.tasks]

    [tool.poe.tasks.docs]
        cmd = """
    pdoc
      --docformat google
      --output-directory docs
      src/jdfile
    """
        help = "Generate this package's docs"

    [tool.poe.tasks.lint]
        help = "Lint this package"

        [[tool.poe.tasks.lint.sequence]]
            shell = "ruff --extend-ignore=I001,D301,D401,PLR0913 src/"

        [[tool.poe.tasks.lint.sequence]]
            shell = "black --check src/ tests/"

        [[tool.poe.tasks.lint.sequence]]
            shell = "poetry check"

        [[tool.poe.tasks.lint.sequence]]
            shell = "mypy --config-file pyproject.toml src/"

        [[tool.poe.tasks.lint.sequence]]
            shell = "vulture src/ tests/"

        [[tool.poe.tasks.lint.sequence]]
            shell = "yamllint ."

        [[tool.poe.tasks.lint.sequence]]
            shell = "interrogate -c pyproject.toml ."
[tool.poe.tasks.test]
    help = "Test this package"

    [[tool.poe.tasks.test.sequence]]
        cmd = "coverage run"

    [[tool.poe.tasks.test.sequence]]
        cmd = "coverage report"

    [[tool.poe.tasks.test.sequence]]
        cmd = "coverage xml"
